{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Venta de Vehículos{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Vehículos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/nosotros/' %} active{% endif %}" href="{% url 'nosotros' %}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/portafolio/' %} active{% endif %}" href="{% url 'portafolio' %}">Portafolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.path == '/contacto/' %} active{% endif %}" href="{% url 'contacto' %}">Contacto</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>

  
    <!-- Header -->
    {% block header %}
    
    {% endblock %}

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Venta de Vehículos. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
